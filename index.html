<!DOCTYPE html>
<html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  <
  <head>/head>

  <body>

    <div class="conteudo">
      <div class="calculadora">

        <h1>Calculadora</h1>
        <input type="text" id="display" disabled>
        <table>
          <tr>           
            <td colspan="2"><button class="botao" onclick="clearDisplay('')" style="width: 107px;">C</button></td>
            <td><button class="botao" onclick="appendOperator('/')">/</button></td>
            <td><button class="botao" onclick="appendOperator('*')">X</button></td>
          </tr>
          <tr>            
            <td><button class="botao" onclick="number('7')">7</button></td>
            <td><button class="botao" onclick="number('8')">8</button></td>
            <td><button class="botao" onclick="number('9')">9</button></td>
            <td><button class="botao" onclick="appendOperator('-')">-</button></td>
          </tr>
          <tr>     
            <td><button class="botao" onclick="number('4')">4</button></td>
            <td><button class="botao" onclick="number('5')">5</button></td>
            <td><button class="botao" onclick="number('6')">6</button></td>
            <td><button class="botao" onclick="appendOperator('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="number('1')">1</button></td>
            <td><button class="botao" onclick="number('2')">2</button></td>
            <td><button class="botao" onclick="number('3')">3</button></td>
            <td rowspan="2"><button class="botao" onclick="calculate('')" style="height: 107px;">=</button></td>
          </tr>
          <tr>    
            <td colspan="2"><button class="botao" onclick="number('0')" style="width: 107px;">0</button></td>
            <td><button class="botao" onclick="appendDecimal()">.</button></td>
          </tr>

        </table>    
      </div>
    </div>
  </body>
  </html>
